version: 2
jobs:
  build:
    working_directory: ~/qliktive-custom-analytics-openresty
    docker:
      - image: node:7
    environment:
      DOCKER_REPO: qlikea/qliktive-custom-analytics-openresty
    steps:
      - checkout
      - run:
          name: Update version tag
          command: echo "$CIRCLE_BRANCH-$CIRCLE_BUILD_NUM" > ./version.txt
      - setup_remote_docker
      - run:
          name: Install Docker client
          command: |
            set -x
            VER="17.04.0-ce"
            curl -L -o /tmp/docker-$VER.tgz https://get.docker.com/builds/Linux/x86_64/docker-$VER.tgz
            tar -xz -C /tmp -f /tmp/docker-$VER.tgz
            mv /tmp/docker/* /usr/bin
      - run:
          name: Build Custom Analytics UI
          command: |
            cd custom-analytics-ui
            npm install --quiet
            npm run eslint
            npm run build
      - run:
          name: Build Docker image
          command: docker build -t $DOCKER_REPO:$(cat ./version.txt) .
      - deploy:
          name: Push image to Docker Hub
          command: |
            VER=$(cat ./version.txt)
            if [ "${CIRCLE_BRANCH}" == "master" ]; then
              docker tag $DOCKER_REPO:$VER $DOCKER_REPO:latest
            fi
            docker login -u "$DOCKER_USER" -p "$DOCKER_PASSWORD"
            docker push $DOCKER_REPO
