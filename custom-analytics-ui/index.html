<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <title>Assisted Prescription</title>
  <link href="node_modules/materialize-css/bin/materialize.css" rel="stylesheet" type="text/css" media="screen" />
  <style>
    .chart-tab {
      margin-top: 10px;
    }
    
    .chartpic {
      margin: 20px;
      background: #fff;
      position: relative;
      flex: 1 0 auto;
      overflow: hidden;
      box-shadow: 0 12px 24px rgba(100, 100, 100, 0.1);
      /*height: 90%;*/
      border-radius: 6px;
      height: 500px;
    }
  </style>
</head>

<body>
  <nav class="teal" role="navigation">
    <div class="navbar container"></div>
  </nav>

  <div class="container">
    <div class="chart-tab"></div>
  </div>
  <script src="node_modules/jquery/dist/jquery.js"></script>
  <script src="node_modules/materialize-css/bin/materialize.js"></script>
  <script src="bundle.js"></script>
  <!-- import picasso and its dependencies-->
  <script src="./node_modules/hammerjs/hammer.js"></script>
  <script src="./node_modules/@qlik/picasso/dist/picasso.js"></script>
  <script src="./node_modules/@qlik/picasso/plugins/q/dist/picasso-q.js"></script>
  <script src="./node_modules/@qlik/picasso/plugins/hammer/dist/picasso-hammer.js"></script>

  <script>
    picasso.use(picassoHammer);
    picasso.use(picassoQ);
  </script>
</body>

</html>
