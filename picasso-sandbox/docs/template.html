<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.4.0/styles/github.min.css">
    <link href="{{ rootPath }}style.css" rel="stylesheet"/>
    <link href="{{Â rootPath }}favicon.ico" rel="icon" >
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.4.0/highlight.min.js"></script>
    <script>
      window.onload = function() {
        hljs.configure({
          languages: ["javascript"]
        });

        var inlineBlocks = document.querySelectorAll('code');
        Array.prototype.slice.call(inlineBlocks).forEach(function(b) {
          if(b.parentNode.tagName !== "PRE") {
            b.classList.add("inline");
          } else {
            hljs.highlightBlock(b);
          }
        });
      };
    </script>
</head>

        </a>
        <div class="header-links">

          </div>

</body>
</html>
