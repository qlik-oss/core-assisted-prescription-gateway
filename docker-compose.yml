version: "3.1"

services:
  openresty:
    build: .
    environment:
      SESSION_COOKIE_NAME: custom-analytics
      AUTH_STRATEGY: local
    networks:
      - coreassistedprescription_default
    ports:
      - "443:443"
    volumes:
      - ../info/site:/usr/local/openresty/nginx/html/docs
      - ./custom-analytics-ui/dist:/usr/local/openresty/nginx/html/custom-analytics-ui

networks:
  coreassistedprescription_default:
    external: true
